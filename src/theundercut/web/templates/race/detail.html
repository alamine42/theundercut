{% extends "base.html" %}
{% block title %}Race {{ season }} – Round {{ round }}{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Race {{ season }} – Round {{ round }}</h1>

<button
  class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
  hx-get="/api/v1/race/{{ season }}/{{ round }}/laps"
  hx-target="#laps-json"
  hx-trigger="click">
  Load laps
</button>

<pre id="laps-json"
     class="mt-6 p-4 bg-gray-800 text-gray-100 rounded overflow-x-auto text-sm"></pre>
{% endblock %}
