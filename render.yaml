services:
  # 0️⃣ Frontend (Next.js)
  - type: web
    name: theundercut-frontend
    runtime: node
    plan: free
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: FASTAPI_URL
        value: https://theundercut-web.onrender.com
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

  # 1️⃣ API (FastAPI)
  - type: web
    name: theundercut-web
    env: docker
    repo: https://github.com/alamine42/theundercut
    plan: pro
    dockerCommand: uvicorn theundercut.api.main:app --host 0.0.0.0 --port $PORT

    envVars: &default_envvars
      - key: DATABASE_URL
        fromDatabase:
          name: theundercut-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: theundercut-cache
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

    disk: &default_disk
      name: data
      mountPath: /data
      sizeGB: 2                        # grow as needed

  # 2️⃣ Background worker (RQ placeholder for now)
  - type: worker
    name: theundercut-worker
    env: docker
    repo: https://github.com/alamine42/theundercut
    plan: pro
    dockerCommand: python -m theundercut.worker
    envVars: *default_envvars
    disk:    *default_disk

  # 3 Scheduler  (queues jobs + daily calendar sync)
  - type: worker
    name: theundercut-scheduler
    env: docker
    repo: https://github.com/alamine42/theundercut
    plan: pro
    dockerCommand: python -m theundercut.scheduler    # ← NEW
    envVars: *default_envvars
    disk:    *default_disk

  # 4 Redis‑compatible Key Value instance
  - type: keyvalue
    name: theundercut-cache
    plan: free
    ipAllowList:          # allow internal traffic; tighten later
      - source: 0.0.0.0/0

databases:
  - name: theundercut-db
    plan: free
    databaseName: theundercut
    user: theundercut
